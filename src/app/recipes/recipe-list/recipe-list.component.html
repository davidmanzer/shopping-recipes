<div class="row">
  <div class="col-12">
    <button class="btn btn-success mb-4">New Recipe</button>
  </div>
</div>
<div class="row">
  <div class="col-12">
    
    <a href="#" class="list-group-item" *ngFor="let recipe of recipes">
      <div class="row">
        <div class="col-md-12 col-lg-6">
          <h4 class="list-group-item-heading">{{ recipe.name }}</h4>
          <p class="list-group-item-text">{{ recipe.description }}</p>
        </div>
        <div class="col-md-12 col-lg-6">
          <img [src]="recipe.imagePath" alt="{{ recipe.name }}" class="img-fluid">
        </div>
      </div>
    </a>

    <app-recipe-item></app-recipe-item>
    
  </div>
</div>
